<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Valentine Experience</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: linear-gradient(45deg, #1f1c2c, #928dab, #4e4376, #a770ef);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .full-screen-card {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(15px);
    }

    .poem p {
      font-size: 22px;
      margin: 10px 0;
      max-width: 70%;
      letter-spacing: 0.7px;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .puzzle {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      font-size: 36px;
      letter-spacing: 35px;
      cursor: pointer;
      opacity: 0.9;
      flex-wrap: wrap;
      width: 80%;
    }

    .puzzle span {
      display: inline-block;
      transition: 0.5s ease;
      transform: rotate(0deg);
      color: #ffd700;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(255, 215, 0,0.7);
    }

    .puzzle span:nth-child(1) { transform: rotate(15deg); }
    .puzzle span:nth-child(2) { transform: rotate(-20deg); }
    .puzzle span:nth-child(3) { transform: rotate(10deg); }
    .puzzle span:nth-child(4) { transform: rotate(-12deg); }

    .puzzle:hover span {
      transform: translateY(-10px) rotate(0deg);
      color: #fff;
      text-shadow: 0 0 10px #fff;
    }

    .hidden-name {
      margin-top: 40px;
      font-size: 60px;
      font-weight: bold;
      opacity: 0;
      transform: translateY(-150px) scale(0.5) rotate(-15deg);
      transition: 1s ease;
      color: #ffd700;
      text-shadow: 0 0 15px #ffdd55, 0 0 25px #ffbb00;
    }

    .hidden-name.show {
      opacity: 1;
      transform: translateY(0) scale(1) rotate(0deg);
      animation: bounce 0.8s ease-in-out;
    }

    @keyframes bounce {
      0% { transform: translateY(0) scale(1) rotate(0deg); }
      20% { transform: translateY(-10px) scale(1.1) rotate(2deg); }
      40% { transform: translateY(10px) scale(0.95) rotate(-2deg); }
      60% { transform: translateY(-5px) scale(1.05) rotate(1deg); }
      80% { transform: translateY(5px) scale(0.98) rotate(-1deg); }
      100% { transform: translateY(0) scale(1) rotate(0deg); }
    }

    .gift-button {
      margin-top: 50px;
      padding: 18px 35px;
      font-size: 20px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(45deg, #ff4d6d, #ff758c, #ff1f8f);
      color: white;
      cursor: pointer;
      transition: 0.4s;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(0,0,0,0.5);
    }

    .gift-button:hover {
      background: linear-gradient(45deg, #ff758c, #ff1f8f, #ff4d6d);
      transform: scale(1.05);
    }

    .message {
      margin-top: 30px;
      font-size: 24px;
      max-width: 70%;
      opacity: 0;
      transition: 1s ease;
      line-height: 1.5;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .message.show {
      opacity: 1;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .hint {
      margin-top: 15px;
      font-size: 16px;
      opacity: 0.85;
    }

    .heart {
      position: absolute;
      font-size: 25px;
      animation: fall 6s linear infinite;
      text-shadow: 0 0 8px #ff6699;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh); opacity:1; }
      100% { transform: translateY(110vh); opacity:0; }
    }
  </style>
</head>
<body>

<div class="full-screen-card">
  <div class="poem">
    <p>Your love became the weight I carry</p>
    <p>You left without a reason or goodbye</p>
    <p>Your love still runs deep in my blood</p>
    <p>And I hate that I never got the truth</p>
  </div>

  <div class="puzzle" onclick="revealName()">
    <span>A</span><span>N</span><span>A</span><span>H</span>
  </div>

  <div class="hidden-name" id="name">HANA</div>

  <button class="gift-button" onclick="showGift()">Open Your Gift üéÅ</button>

  <div class="message" id="gift-message"></div>

  <div class="hint">Click the puzzle first, then press the gift button</div>
</div>

<script>
  // Reveal HANA
  function revealName() {
    document.getElementById("name").classList.add("show");
  }

  // Password protected gift
  function showGift() {
    const password = prompt("Enter password to open your gift:");
    if(password === "HANA"){  // ÿ∂ÿπ ÿ£Ÿä ÿ®ÿßÿ≥Ÿàÿ±ÿØ ÿ™ÿ≠ÿ®Ÿá
      const msg = document.getElementById("gift-message");
      msg.innerHTML = `
        I am so sorry I couldn't make a code for your birthday, I was busy.<br>
        This is my gift to you ‚ù§Ô∏è<br>
        I love you and hope you feel it every day üíñ
      `;
      msg.classList.add("show");
    } else {
      alert("Wrong password! Try again.");
    }
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 18 + 16 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 250);
</script>

</body>
</html>
